name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v2

      - name: Setup pnpm 7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: Setup Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: 16.x

      - name: Install Dependencies
        run: pnpm i

      - name: Build
        run: pnpm build

      - name: Install turbo-version
        run: pnpm i

      - name: Setting up Git user
        run: git config --global user.email "juciano@outlook.com.br" && git config --global user.name "jucian0"

      - name: TurboVersion
        run: pnpm turbov
      - name: Publish on NPM
        run: pnpm publish
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
